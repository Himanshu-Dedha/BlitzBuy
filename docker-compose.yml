version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: blitzbuy-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: blitzbuy_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: blitzbuy-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: